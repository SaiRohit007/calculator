<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 50%;
            height: 60vh;
            background-color: aqua;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="r"><input type="text" id="t1"></div>
            <div onclick="fun('ac')">AC</div>
            <div onclick="fun('c')">C</div>
            <div onclick="fun('%')">%</div>
            <div onclick="fun('/')">/</div>
            <div onclick="fun('1')">1</div>
            <div onclick="fun('2')">2</div>
            <div onclick="fun('3')">3</div>
            <div onclick="fun('*')">*</div>
            <div onclick="fun('4')">4</div>
            <div onclick="fun('5')">5</div>
            <div onclick="fun('6')">6</div>
            <div onclick="fun('-')">-</div>
            <div onclick="fun('7')">7</div>
            <div onclick="fun('8')">8</div>
            <div onclick="fun('9')">9</div>
            <div onclick="fun('+')">+</div>
            <div onclick="fun('.')">.</div>
            <div onclick="fun('00')">00</div>
            <div onclick="fun('0')">0</div>
            <div onclick="fun('=')">=</div>
    </div>
    <script>
        let rs=""
        tr=document.getElementById('t1')
        function fun(e){
            if(e=='='){
                tr.value=eval(tr.value)
                rs=tr.value
            }
            else if(e=='ac'){
                rs=""
                tr.value=""

            }
            else if(e=='c'){
                rs=tr.value.slice(0,tr.value.length-1)
                tr.value=rs
            }
            else{
                rs=rs+e
                tr.value=rs
            }
        }
    </script>
</body>
</html>
